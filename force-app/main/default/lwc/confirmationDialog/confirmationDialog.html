<template>
    <div class="slds-modal__container">
        <header class="slds-modal__header">
            <h2 class="slds-text-heading_medium slds-hyphenate">{title}</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
            <p>{message}</p>
        </div>
        <footer class="slds-modal__footer">
            <lightning-button class="slds-m-left_x-small" label={label.Cancel} onclick={handleCancel}></lightning-button>
            <lightning-button class="slds-m-left_x-small" label={confirmationAction} onclick={handleConfirmationAction} variant="brand"></lightning-button>
        </footer>
    </div>
</template>
